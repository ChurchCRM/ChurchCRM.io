---
layout: default
---
<section id="main">
    <article class="post">
        <h1>{{ page.title }}</h1>

        <div class="entry">
            {{ content }}
        </div>
        <hr>
        <div class="date">
            Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
    </article>
</section>
